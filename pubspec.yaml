name: equity
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter_redux: ^0.10.0
  redux: ^5.0.0
  flutter_svg: ^2.0.16
  currency_picker: ^2.0.21
  intl: ^0.20.1
  http: ^1.3.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - .env
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway-BoldItalic.ttf
        - asset: assets/fonts/Raleway-ExtraBold.ttf
        - asset: assets/fonts/Raleway-ExtraBoldItalic.ttf
        - asset: assets/fonts/Raleway-ExtraLight.ttf
        - asset: assets/fonts/Raleway-ExtraLightItalic.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
        - asset: assets/fonts/Raleway-Light.ttf
        - asset: assets/fonts/Raleway-LightItalic.ttf
        - asset: assets/fonts/Raleway-Medium.ttf
        - asset: assets/fonts/Raleway-MediumItalic.ttf
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-SemiBold.ttf
        - asset: assets/fonts/Raleway-SemiBoldItalic.ttf
    - family: Mplus
      fonts:
        - asset: assets/fonts/MPLUSRounded1c-Black.ttf
        - asset: assets/fonts/MPLUSRounded1c-Bold.ttf
        - asset: assets/fonts/MPLUSRounded1c-ExtraBold.ttf
        - asset: assets/fonts/MPLUSRounded1c-Light.ttf
        - asset: assets/fonts/MPLUSRounded1c-Medium.ttf
        - asset: assets/fonts/MPLUSRounded1c-Regular.ttf